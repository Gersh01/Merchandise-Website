			<div id="slideshow">

   						<div class="numbertext">1 / 6</div>

 					</div>

 					<div class="Slides"> <!-- Image Two -->
    						<div class="numbertext">2 / 6</div>
							<img src="IMG2.jpg" alt="Image two" style="width:100%">
					</div>

					<div class="Slides"> <!-- Image Three -->		
						<div class="numbertext">3 / 6</div>
							<img src="IMG3.jpg" alt="Image three" style="width:100%">
					</div>

					<div class="Slides"> <!-- Image Four -->
						<div class="numbertext">4 / 6</div>
							<img src="IMG4.jpg" alt="Image four" style="width:100%">

					<div class="Slides"> <!-- Image Five -->
						<div class="numbertext">5 / 6</div>
							<img src="IMG5.jpg" alt="Image five" style="width:100%">
					</div>

					<div class="Slides"> <!-- Image Six -->
						<div class="numbertext">6 / 6</div>
							<img src="IMG6.jpg" alt="Image six" style="width:100%">
					</div>

					<!-- Next and previous buttons -->
  						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
 						<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<div class="caption-container">
							<p id="caption"></p>
						</div>

					<!-- Thumbnail images -->

							<img class="demo cursor" src="IMG1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Image one">
						</div>

						</div>
						<div class="column">

						</div>
						<div class="column">
							<img class="demo cursor" src="IMG4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Image four">
						</div>
						<div class="column">
							<img class="demo cursor" src="IMG5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Image five">
						</div>
						<div class="column">
							<img class="demo cursor" src="IMG6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Image six">
						</div>
					</div>
				</div>
			</div>

			<div id="location">

			<div id="information">

					<li>(239)-694-4141</li>
					<li>(239)-694-3527</li>
				</ul>
			</div>
		</div>			
		

	</div>

<script>
 var slideIndex = 1;
 showSlides(slideIndex);

 // Next/previous controls
 function plusSlides(n) {
   showSlides(slideIndex += n);
 }

 // Thumbnail image controls
 function currentSlide(n) {
   showSlides(slideIndex = n);
 }

 function showSlides(n) {
   var i;
   var slides = document.getElementsByClassName("Slides");
   var dots = document.getElementsByClassName("demo");
   var captionText = document.getElementById("caption");
   if (n > slides.length) {slideIndex = 1}
   if (n < 1) {slideIndex = slides.length}
   for (i = 0; i < slides.length; i++) {
     slides[i].style.display = "none";
   }
   for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" active", "");
   }
   slides[slideIndex-1].style.display = "block";
   dots[slideIndex-1].className += " active";
   captionText.innerHTML = dots[slideIndex-1].alt;
 }
</script>

</body>


</html>
